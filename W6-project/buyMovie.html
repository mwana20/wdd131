<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Movie</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Buy Movie</h1>
    </header>
    <main>
        <section id="movie-details">
            <h2>Movie Details</h2>
            <div id="item-content">
                <!-- Movie details will be displayed here -->
            </div>
        </section>
        <section id="purchase-form">
            <h2>Purchase Movie</h2>
            <form id="buy-movie-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="credit-card">Credit Card:</label>
                <input type="text" id="credit-card" name="credit-card" required>
                
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="mobile-money">Mobile Money</option>
                </select>
                
                <button type="submit">Buy Now</button>
            </form>
        </section>
    </main>
    <script src="scripts/viewItem.js"></script>
    <script>
        // Example function to load movie details
        function loadMovieDetails(itemId, category) {
            displayItemContent(itemId, category);
        }

        // Call the function with example data
        loadMovieDetails('1', 'movies');
    </script>
</body>
</html>
